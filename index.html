<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h2>CREDIT CARD DETAILS</h2>
            <section>
                <label>
                    <span>Card Number</span>
                    <input type="number" placeholder="1234 5678 9101 1213" class="wit">
                </label>
                <label>
                    <span>Name On Card</span>
                    <input type="Text" placeholder="Name Surname" class="wit">
                </label>
                <label>
                    <div>
                        <span>Expiry Date</span>
                        <input type="number" placeholder="02" min="1" max="31">
                        <input type="number" placeholder="2017" min="2010" max="2023" id="num">
                    </div>
                    <div>
                        <span>CVV/CVN</span>
                        <input type="password" placeholder="***" maxlength="3" id="pass">
                    </div>
                </label>
            </section>
        </fieldset>
    </form>
</body>
</html>
